<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="logo-container">
            <img class="logo"  src="{{url_for('static', filename='images/robi.png')}}" alt="Astronaut Logo">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                <div class="input-field">
                    <input type="text" placeholder="Username" name="email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" name="password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="or-container">
                <span class="or-text">OR</span>
            </div>
            <div class="line"></div>
            <div class="social-signup">
                <p>Login using</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><img src="{{url_for('static', filename='images/google.png')}}"    alt="Google"></a>
                </div>
                <p>New User?  <a href="./signup" id="signup">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
